<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Validation report</title>
</head>
<body>
<h1>{checklist_name}</h1>
<h3>Validation report</h3>
<p>
<table>
    <tr>
        <td>Dataset</td>
        <td>{dataset_name}</td>
    </tr>
    <tr>
        <td>Validation result</td>
        <td>{result}</td>
    </tr>
    <tr>
        <td>Generated</td>
        <td>{timestamp}</td>
    </tr>
    <tr>
        <td>Validated by</td>
        <td>{author}</td>
    </tr>
    <tr>
        <td>Validation description</td>
        <td>{description}</td>
    </tr>
</table>
</p>
<h5>Validated checks</h5>
<ol>
    {checks}
</ol>

</body>
</html>
